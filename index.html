<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeCar - Venda Seu Carro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-12">
                <h1 class="display-4">Venda seu Carro</h1>
                <div class="card pessoal">
                    <div class="card-body">
                        <h3 class="card-title">Informações pessoais</h5>
                            <form class="form">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="nome">Nome</label>
                                        <input class="form-control nome" type="text" name="" id="">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="sobrenome">Sobrenome</label>
                                        <input class="form-control sobrenome" type="text" name="" id="">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label class="nasc">Data de nascimento</label>
                                        <input class="form-control" type="date" name="" id="">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="cpf">CPF</label>
                                        <input class="form-control" type="text" name="" id="">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="email">Email</label>
                                        <input class="form-control" type="email" name="" id="">
                                    </div>
                                </div>
                            </form>
                    </div>
                </div>
                <div class="card carro">
                    <div class="card-body">
                        <h3 class="card-title">Informações do carro</h5>
                            <form class="form">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="nome">Modelo</label>
                                        <input class="form-control nome" type="text" name="" id="">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="sobrenome">Placa</label>
                                        <input class="form-control sobrenome" type="text" name="" id="">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label class="nasc">Ano</label>
                                        <input class="form-control" type="text" name="" id="">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="cpf">KM's</label>
                                        <input class="form-control" type="text" name="" id="">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="email">Cor</label>
                                        <input class="form-control" type="email" name="" id="">
                                    </div>
                                </div>
                            </form>
                    </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
